<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listing Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div th:include="layouts/_headIncludes"></div>
</head>
<body>
<div th:switch="${customers}">
    <h2 th:case="null">No customers yet!</h2>
    <div th:case="*">
        <h2>Customers</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Created at</th>
                <th>Last updated at</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${#temporals.format(customer.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${#temporals.format(customer.lastUpdatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <div class="btn-group" role="group" aria-label="Actions">
                        <a th:href="@{/customer/edit/{id}(id=${customer.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <button type="button" class="open-DeleteCustomerDialog g btn btn-primary btn-sm" data-toggle="modal" data-target="#DeleteModal"  th:data-id="${customer.id}" >
                        Delete
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="btn-group-sm" role="group" aria-label="Pagination">
            <button type="button" class="btn btn-primary paginationNextButton" onclick="window.location.href='/customers?page='+document.getElementById('currentPage').value+1">next</button>


        </div>
    </div>
    <p><a href="/customer/create" class="btn btn-primary">Add a new customer</a></p>
</div>

<!-- Modal -->
<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Are you sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            Are you sure to delete this customer?
                <div type="text" name="modalCustomerId" id="modalCustomerId" value=""/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Nope</button>
                <button type="button" class="btn btn-danger" onclick="window.location.href='/customer/delete/'+document.getElementById('modalCustomerId').value" data-dismiss="modal">Yep</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).on("click", ".open-DeleteCustomerDialog", function () {
        var myCustomerId = $(this).data('id');
        $(".modal-body #modalCustomerId").val( myCustomerId );

    });
    $(document).on("click", ".paginationNextButton", function () {
        var page = GetURLParameter('page');
        var pagesize = GetURLParameter('pagesize');
        $("#currentPage").val( page );
        $("#pageSize").val( pagesize );
    });

</script>
</body>
</html>
