<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listing Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:switch="${customers}">
    <h2 th:case="null">No customers yet!</h2>
    <div th:case="*">
        <h2>Customers</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td><a th:href="@{/customer/edit/{id}(id=${customer.id})}">Edit</a></td>
                <td><a th:href="@{/customer/delete/{id}(id=${customer.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/customer/create">Add a new customer</a></p>
</div>
</body>
</html>
